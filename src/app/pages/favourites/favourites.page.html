<ion-header>
  <ion-toolbar>
    <ion-title>favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div *ngIf="isLoading" class="loading">
    <ion-spinner></ion-spinner>
    <p>Loading favourites...</p>
  </div>

  <p *ngIf="!isLoading && errorMessage" class="error">{{ errorMessage }}</p>

  <p *ngIf="!isLoading && empty && !errorMessage" class="empty">
    No favourites yet. Add some from the home page ❤️
  </p>

  <ion-card *ngFor="let r of favouriteRecipes" class="recipe-card">
    <ion-card-content class="recipe-row">
      <ion-img class="recipe-thumb" [src]="r.image"></ion-img>

      <div class="recipe-info">
        <h2 class="recipe-title">{{ r.title }}</h2>

        <div class="recipe-actions">
          <ion-button size="small" fill="outline" (click)="openDetails(r.id)">
            Details
          </ion-button>

          <ion-button size="small" (click)="removeFromFavourites(r.id)">
            <ion-icon slot="start" name="trash-outline"></ion-icon>
            Remove
          </ion-button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
