<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-radio-group
      [(ngModel)]="selectedUnit"
      (ionChange)="onUnitChanged()"
    >
      <ion-list-header>
        <ion-label>Measurement Units</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Metric</ion-label>
        <ion-radio slot="end" value="metric"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>US</ion-label>
        <ion-radio slot="end" value="us"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
