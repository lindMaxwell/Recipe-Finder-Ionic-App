<ion-header>
  <ion-toolbar>
    <ion-title>G00438819</ion-title>

    <!-- Top right buttons -->
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goToFavourites()">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-button>

      <ion-button fill="clear" (click)="goToSettings()">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Ingredient input -->
  <ion-item>
    <ion-label position="stacked">Enter Ingredients</ion-label>
    <ion-input
      [(ngModel)]="ingredientsText"
      placeholder="e.g. chicken, rice"
    ></ion-input>
  </ion-item>

  <!-- Buttons -->
  <ion-button expand="block" (click)="searchRecipes()">Search</ion-button>
  <ion-button expand="block" fill="outline" (click)="clearSearch()">Clear</ion-button>

  <!-- Loading -->
  <div *ngIf="isLoading" class="ion-padding">
    <ion-spinner></ion-spinner>
    <p>Loading recipes...</p>
  </div>

  <!-- Error -->
  <p *ngIf="errorMessage">{{ errorMessage }}</p>

  <!-- No results -->
  <p *ngIf="!isLoading && noResults">No recipes found. Try different ingredients.</p>

  <!-- Results -->
  <ion-list *ngIf="recipes.length > 0">
    <ion-card *ngFor="let r of recipes" class="recipe-card">

      <ion-card-content class="recipe-row">
        <!-- Left image -->
        <ion-img class="recipe-thumb" [src]="r.image"></ion-img>

        <!-- Right content -->
        <div class="recipe-info">
          <h2 class="recipe-title">{{ r.title }}</h2>

          <div class="recipe-actions">
            <ion-button size="small" fill="outline" (click)="openDetails(r.id)">
              Details
            </ion-button>

            <ion-button
              size="small"
              (click)="toggleFavourite(r.id)"
            >
              <ion-icon
                slot="start"
                [name]="favouriteIconName(r.id)"
              ></ion-icon>
              {{ favouriteButtonText(r.id) }}
            </ion-button>
          </div>
        </div>
      </ion-card-content>

    </ion-card>
  </ion-list>

</ion-content>
