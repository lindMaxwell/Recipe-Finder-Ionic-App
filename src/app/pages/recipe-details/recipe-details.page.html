<ion-header>
  <ion-toolbar>
    <ion-title>{{ recipe?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="recipe; else loading">

  <ion-img [src]="recipe.image"></ion-img>

  <ion-list>
    <ion-item *ngFor="let ing of recipe.extendedIngredients">
      <ion-label>
        {{ ing.original }}
        <br />
        <strong>
          {{
            useMetric
              ? ing.measures.metric.amount + ' ' + ing.measures.metric.unitLong
              : ing.measures.us.amount + ' ' + ing.measures.us.unitLong
          }}
        </strong>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="recipe.analyzedInstructions.length">
    <ion-item *ngFor="let step of recipe.analyzedInstructions[0].steps">
      <ion-label>
        <strong>Step {{ step.number }}:</strong>
        {{ step.step }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ng-template #loading>
  <ion-spinner></ion-spinner>
</ng-template>
